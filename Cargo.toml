[workspace]
resolver = "2"
members = [
    "crates/ecl",
    "crates/design",
    "crates/ecl-core",
    "crates/ecl-steps",
    "crates/ecl-workflows",
    "crates/ecl-cli",
    # Fabryk crates
    "crates/fabryk",
    "crates/fabryk-core",
    "crates/fabryk-acl",
    "crates/fabryk-storage",
    "crates/fabryk-query",
    "crates/fabryk-api",
    "crates/fabryk-client",
    "crates/fabryk-mcp",
    "crates/fabryk-cli",
]

[workspace.package]
version = "0.0.1"
edition = "2021"
rust-version = "1.75"
authors = ["Duncan McGreggor <oubiwann@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/oxur/ecl"
homepage = "https://github.com/oxur/ecl"
description = "\"Extract, Cogitate, Load\" â€” Managed Serialism for AI Agent Workflows"

[workspace.dependencies]
# Design documentation management (using local oxur repo for latest updates)
oxur-odm = { version = "0.2.0", path = "../oxur/crates/oxur-odm" }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Restate SDK
restate-sdk = "0.7"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "postgres", "chrono", "uuid"] }

# LLM - actual version on crates.io
llm = "1.3"

# Resilience
backon = "1"
failsafe = "1"

# Configuration
confyg = "0.3"

# Logging
twyg = "0.6"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Error handling
thiserror = "2"
anyhow = "1"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Async trait support
async-trait = "0.1"

# CLI
clap = { version = "4", features = ["derive", "env"] }

# HTTP
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["trace", "cors"] }
reqwest = { version = "0.12", features = ["json"] }

# Testing
proptest = "1"
mockall = "0.12"
tempfile = "3"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true

[profile.test]
opt-level = 1
