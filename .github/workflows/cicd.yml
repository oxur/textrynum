name: CI/CD

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
  - cron: "20 4 * * *"

jobs:
  build:
    name: Build and Test (${{ matrix.mode }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        mode: [debug, release]

    steps:
    - uses: actions/checkout@v4

    # Install Rust with caching
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    # Cache Cargo dependencies and build artifacts for faster builds
    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry/index
        key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-registry-${{ runner.os }}-

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry/cache
        key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-deps-${{ runner.os }}-

    - name: Cache Cargo git dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: cargo-git-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-git-${{ runner.os }}-

    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: target
        key: cargo-target-${{ matrix.mode }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-target-${{ matrix.mode }}-${{ runner.os }}-

    - name: Cache cargo tools
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin
        key: cargo-tools-${{ runner.os }}-cargo-edit
        restore-keys: |
          cargo-tools-${{ runner.os }}-

    # Check for outdated dependencies - FAILS build if updates are available
    # Only run dependency check once (in debug mode)
    - name: Check dependencies
      if: matrix.mode == 'debug'
      run: make check-deps

    - name: Lint
      run: make lint

    - name: Build
      run: |
        if [ "${{ matrix.mode }}" = "release" ]; then
          make build-release
        else
          make build
        fi

    - name: Run tests
      run: cargo test --all-features --workspace ${{ matrix.mode == 'release' && '--release' || '' }}
