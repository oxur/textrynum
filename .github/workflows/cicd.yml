name: CI/CD

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
  - cron: "20 4 * * *"

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_TERM_COLOR: always
  CARGO_NET_RETRY: 10

jobs:
  build:
    name: Build and Test (${{ matrix.mode }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        mode: [debug, release]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    # Install protoc (required by lance-encoding, a transitive dep of lancedb)
    - name: Install protoc
      uses: arduino/setup-protoc@v3

    # Smart Cargo caching — replaces manual actions/cache steps
    - uses: Swatinem/rust-cache@v2
      with:
        shared-key: "ci-${{ matrix.mode }}"
        cache-on-failure: true
        save-if: ${{ github.ref == 'refs/heads/main' }}

    # Check for outdated dependencies (debug only, before compiling)
    - name: Check dependencies
      if: matrix.mode == 'debug'
      run: make check-deps-cicd

    # Format check is instant — no compilation needed
    - name: Check formatting
      run: cargo fmt --all -- --check

    # Build first to populate target/ for clippy and tests to reuse
    - name: Build
      run: cargo build --locked --all-features --workspace ${{ matrix.mode == 'release' && '--release' || '' }}

    # Clippy reuses build artifacts — nearly free after build
    - name: Lint
      run: cargo clippy --locked --all-features --workspace ${{ matrix.mode == 'release' && '--release' || '' }} -- -D warnings

    # Tests reuse build artifacts too
    - name: Run tests
      run: cargo test --locked --all-features --workspace ${{ matrix.mode == 'release' && '--release' || '' }}
